<div class="course-container" *ngFor="let curso of cursos">
  <div class="title-container">
    <a class="course-title">{{ curso.nombre_curso }}</a>
  </div>
  
  <p class="course-description">
  <img src=" {{ curso.portada_curso }} " alt="Portada del curso">
    <p class="course-description">{{ curso.descripcion_curso }}
  </p>
  <p class="course-premium" [ngClass]="{ 'premium': curso.premium_curso, 'free': !curso.premium_curso }">
    {{ curso.premium_curso ? "Premium" : "Gratuito" }}
  </p>
  <p class="course-price">Precio: ${{ curso.precio_curso }}</p>
  <button class="course-button" (click)="onVerDetallesClick(curso.id)">Ver Detalles</button>
</div>
